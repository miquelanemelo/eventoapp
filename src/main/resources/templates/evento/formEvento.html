<!DOCTYPE html>
<html xmlns:th="http:/thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>EventoApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />


<link th:href="@{/materialize/css/materialize.min.css}" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Cadastro de Eventos:</h1>
	<h3>
		<a th:href="@{/eventos/}" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
	</h3>
	<div class="container">
		<form action="#" th:action="@{cadastrar}" th:object="${evento}"  method="post">
			Nome: <input type="text" th:field="*{nome}" />
			<div class="row">
				<div class="input.field col s6">
					Local: <input type="text" th:field="*{local}" />
				</div>
				<div class="input.field col s3">
					Data: <input type="date" th:field="*{data}"/>
				</div>
				<div class="input.field col s3">
					Hor√°rio: <input type="text" th:field="*{horario}" />
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>

	<script type="text/javascript"
		th:src="@{/materialize/js/materialize.min.js}" /></script>

</body>


</html>
